<br/><br>
<div class="card">
  <p-toast></p-toast>
  <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
</div>

<div [hidden]="activeIndex != 0" class="card">
  upload posting file

  <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" 
           accept="image/*" >
            <ng-template pTemplate="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>
    </p-fileUpload>

</div>

<div [hidden]="activeIndex != 1" class="card">
  upload helper files
</div>

<div [hidden]="activeIndex != 2" class="card">
  Mapping fields
</div>

<div [hidden]="activeIndex != 3" class="card">
  import
</div>
