<br /><br>
<div class="card">
  <p-toast></p-toast>
  <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
</div>
<div class="p-grid">
  <div class="p-col-1">
  </div>
  <div [hidden]="activeIndex != 0" class="p-col-11">
    <h2>upload posting file</h2>
    <br>
    <br><br>
    <p-dropdown [options]="templates" [(ngModel)]="selectedTemplate" placeholder="Select a Template" optionLabel="name"
      [showClear]="true" [filter]="true" filterBy="name"></p-dropdown>
    <br />
    <br><br>
    <!-- #fileInput name="posting.file" showUploadButton="false" -->
    <p-fileUpload name="excel" customUpload="true" (uploadHandler)="UploadPostingFile($event)">
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
        </ul>
      </ng-template>
    </p-fileUpload>

  </div>
</div>
<div [hidden]="activeIndex != 1" class="card">
  upload helper files
</div>

<div [hidden]="activeIndex != 2" class="card">
  Mapping fields
</div>

<div [hidden]="activeIndex != 3" class="card">
  import
</div>
