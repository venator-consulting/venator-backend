<p-table [value]="managers" dataKey="id" [columns]="cols"
 
        [resizableColumns]="true" [reorderableColumns]="true" 
       
>
<ng-template pTemplate="colgroup" let-columns>
    <colgroup *ngFor="let col of cols">
        <col pResizableColumn  >
    </colgroup>
</ng-template>
<ng-template pTemplate="header" let-columns>
    <tr>
        <th style="width: 6rem"></th>
        <th pReorderableColumn pResizableColumn pSortableColumn="col" *ngFor="let col of cols">                
               <span class="p-text-center"> {{col}} </span>   
        </th>
    </tr>

</ng-template>

    <ng-template pTemplate="body" let-manager let-expanded="expanded" let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td style="width: 6rem">
                <button type="button" pButton pRipple [pRowToggler]="manager" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" (click)="showProcedures(manager.id)" ></button>
            </td> 
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.username}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.email}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.firstname}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.lastname}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.title}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.mobileNumber}}</td> 
 

        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-manager>
        <tr>
            <td colspan="4">
                <div class="p-p-3">
                    <p-table [value]="selectedProcedures"  [resizableColumns]="true" dataKey="manager.userId">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pResizableColumn> name </th>
                                <th pResizableColumn> dataSource </th>
                                <th pResizableColumn> data </th>
                                <th pResizableColumn> analysis </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-procedure  >
                            <tr >
         
                                <td  pResizableColumn  class="ui-resizable-column">{{procedure.name}}</td>
                                <td  pResizableColumn  class="ui-resizable-column">{{procedure.dataSource}}</td>
                                <td  pResizableColumn  class="ui-resizable-column">{{procedure.data}}</td>
                                <td  pResizableColumn  class="ui-resizable-column">{{procedure.analysis}}</td>               
                    
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">There are no order for this product yet.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </td>
        </tr>
    </ng-template> 
</p-table>
