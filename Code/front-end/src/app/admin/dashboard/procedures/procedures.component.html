<p-table [value]="managers" dataKey="name" [columns]="cols"
 
        [resizableColumns]="true" [reorderableColumns]="true" 
       
>
<ng-template pTemplate="colgroup" let-columns>
    <colgroup *ngFor="let col of cols">
        <col pResizableColumn  >
    </colgroup>
</ng-template>
<ng-template pTemplate="header" let-columns>
    <tr>
        <th style="width: 6rem"></th>
        <th pReorderableColumn pResizableColumn pSortableColumn="col" *ngFor="let col of cols">                
               <span class="p-text-center"> {{col}} </span>   
        </th>
    </tr>

</ng-template>

    <ng-template pTemplate="body" let-manager let-expanded="expanded" let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td style="width: 6rem">
                <button type="button" pButton pRipple class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td> 
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.username}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.email}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.firstname}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.lastname}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.title}}</td>
            <td pReorderableRowHandle pResizableColumn  class="ui-resizable-column">{{manager.mobileNumber}}</td> 
 

        </tr>
    </ng-template>
