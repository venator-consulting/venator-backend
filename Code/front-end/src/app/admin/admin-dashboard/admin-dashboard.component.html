<div>
    <p-table [value]="organisations" dataKey="id" [columns]="cols"
    styleClass="p-datatable-gridlines"
    [resizableColumns]="true" 
   
>
<ng-template pTemplate="colgroup" let-columns>
<colgroup *ngFor="let col of cols">
    <col pResizableColumn  >
</colgroup>
</ng-template>
<ng-template pTemplate="header" let-columns>
<tr>
    <th  pResizableColumn ="col" *ngFor="let col of cols">                
           <span class="p-text-center" class="headerColor"> {{col}} </span>   
    </th>
</tr>

</ng-template>

<ng-template pTemplate="body" let-organisation let-expanded="expanded" let-index="rowIndex">
    <tr [pReorderableRow]="index">
        <td style="width: 6rem">

            <button pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-warning" pTooltip="show" tooltipPosition="bottom" (click)="showProcedures(organisation.organisationId)"></button>
        </td>  
        <td style="width: 6rem">
            <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-warning" pTooltip="show" tooltipPosition="bottom" (click)="showUsers(organisation.organisationId)"></button>    
        </td>  
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.username}}</td>
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.email}}</td>
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.firstname}}</td>
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.lastname}}</td>
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.title}}</td>
        <td  pResizableColumn  class="ui-resizable-column">{{organisation.mobileNumber}}</td> 


    </tr>
</ng-template>

</p-table>

</div>
