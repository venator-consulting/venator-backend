<div class="p-xs-10 p-xs-offset-1 p-md-8 p-md-offset-2">
  <div class="card">
    <p-toast></p-toast>
    <div class="p-text-center p-mb-4 titleFontStyle"> {{'Procedure_Registration.registrationHeader' | translate}} </div>
    <form class="p-fluid" (ngSubmit)="submitHandler()">


      <div class="p-fluid">

        <div class="p-field p-grid">
          <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 fontStyle"> {{'Procedure_Registration.organisation' | translate}} </label>
          <div class="p-col-12 p-md-10">
            <p-dropdown placeholder="{{'Procedure_Registration.organisationPlaceHolder' | translate}}" name="client" optionValue="id" optionLabel="name"
              #client="ngModel" [options]="orgs" class="ng-tns-c42-167 ng-pristine ng-valid ng-touched"
              [showClear]="true" [(ngModel)]="procedureModel.OrganisationId">
              <div class="ng-tns-c42-167 p-dropdown p-component">
                <span
                  class="ng-tns-c42-167 p-dropdown-label p-inputtext p-placeholder p-dropdown-label-empty ng-star-inserted">
                </span>
              </div>
            </p-dropdown>
            <small class="spanCss" *ngIf="client.invalid && client.touched "> {{'Procedure_Registration.organisationErrorMsg' | translate}} </small>

          </div>
        </div>
        <div class="p-field p-grid">
          <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 fontStyle"> {{'Procedure_Registration.datasource' | translate}} </label>
          <div class="p-col-12 p-md-10">
            <p-dropdown placeholder="{{'Procedure_Registration.datasourcePlaceHolder' | translate}}" name="dataSource" optionValue="name" optionLabel="name"
              #dataSource="ngModel" [options]="dataSources" class="ng-tns-c42-167 ng-pristine ng-valid ng-touched"
              [showClear]="true" [(ngModel)]="procedureModel.dataSource">
              <div class="ng-tns-c42-167 p-dropdown p-component">
                <span
                  class="ng-tns-c42-167 p-dropdown-label p-inputtext p-placeholder p-dropdown-label-empty ng-star-inserted">
                </span>
              </div>
            </p-dropdown>
            <small class="spanCss" *ngIf="dataSource.invalid && dataSource.touched "> {{'Procedure_Registration.datasourceErrorMsg' | translate}} </small>

          </div>
        </div>
        <div class="p-field p-grid">
          <label for="procedureName" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 fontStyle"> {{'Procedure_Registration.name' | translate}} </label>
          <div class="p-col-12 p-md-10">
            <input required #procedureName="ngModel" name="procedureName" type="text" pinputtext
              class="p-inputtext p-component ng-untouched ng-pristine ng-valid" [(ngModel)]="procedureModel.name">
            <small *ngIf="procedureName.invalid && procedureName.touched " class="spanCss ">{{'Procedure_Registration.nameErrorMsg' | translate}}</small>
          </div>
        </div>


        <div class="p-field p-grid">
          <label for="data" class="p-col-12  p-md-2 fontStyle"> {{'Procedure_Registration.data' | translate}} </label>
          <div class="p-col-12 p-md-10 p-field-checkbox">
            <p-checkbox name="data" binary="true" [(ngModel)]="procedureModel.data" inputId="data"></p-checkbox>
          </div>
        </div>

        <div class="p-field p-grid">
          <label for="analysis" class="p-col-12  p-md-2 fontStyle"> {{'Procedure_Registration.analysis' | translate}} </label>
          <div class="p-col-12 p-md-10 p-field-checkbox">
            <p-checkbox name="analysis" binary="true" [(ngModel)]="procedureModel.analysis" inputId="analysis">
            </p-checkbox>
          </div>
        </div>


        <div class="p-field p-grid">
          <div class="p-xs-col-5  p-mr-4">

            <button pbutton pripple type="button" label="cancel"
              class="p-mt-4  p-ripple p-button p-component p-cancelButton " (click)="cancelHandle()">
              <span class="p-button-label"> {{'Procedure_Registration.cancelButton' | translate}} </span>
            </button>
          </div>
          <div class="p-xs-col-5 ">
            <button pbutton pripple type="submit" label="Submit" class="p-mt-4  p-ripple p-button p-component ">
              <span class="p-button-label"> {{'Procedure_Registration.confirmButton' | translate}} </span>
            </button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
