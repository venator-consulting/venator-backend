<p-toast></p-toast>
<div class="card">
    <p-progressBar mode="indeterminate" [style]="{ height: '5px' }" *ngIf="waiting"></p-progressBar>
    <p-table [value]="data" [columns]="cols" [scrollable]="true" scrollHeight="350px" [style]="{ width: '100%' }"
        [resizableColumns]="true" styleClass="p-datatable-gridlines" [reorderableColumns]="true" [loading]="waiting"
        [lazy]="true" [customSort]="true">
        <ng-template pTemplate="caption">
            <div class="p-mb-4">

            </div>
        </ng-template>
        <ng-template pTemplate="colgroup">
            <colgroup>
                <col *ngFor="let col of cols" [style]="{ width: (col.width ? col.width : 150) + 'px' }" />
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="{{ col.field }}" pResizableColumn pReorderableColumn *ngFor="let col of cols"
                    class="p-text-center" pTooltip="{{ col.header }}" tooltipPosition="bottom">
                    {{ col.header }}
                    <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th pResizableColumn *ngFor="let col of cols" class="autocomplete">
                    <input pInputText type="text" [(ngModel)]="criteria[col.field]"
              (change)="filterChange($any($event.target).value, col.field)" class="filterInputCss" *ngIf="
                col.field != 'creationTime' &&
                col.field != 'messageDeliveryTime' 
              " />

                    <p-calendar *ngIf="
                col.field == 'creationTime' ||
                col.field == 'messageDeliveryTime'
              " [(ngModel)]="criteria[col.field]" (onSelect)="filterChange($event, col.field)" [monthNavigator]="true"
                        [yearNavigator]="true" yearRange="1900:2100" appendTo="body" dateFormat="dd.mm.yy">
                    </p-calendar>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td pReorderableRowHandle *ngFor="let col of cols" class="p-text-{{ col.align }}">
                    <div *ngIf="
                col.field == 'creationTime' ||
                  col.field == 'messageDeliveryTime';
                then withFilter;
                else withoutFilter
              "></div>
                    <ng-template #withoutFilter>
                        <span pTooltip="{{ rowData[col.field] }}">
                            {{ rowData[col.field] }}
                        </span>
                    </ng-template>
                    <ng-template #withFilter>
                        {{ (rowData[col.field] | date: "dd.MM.yyyy") }}
                    </ng-template>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No postings found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
