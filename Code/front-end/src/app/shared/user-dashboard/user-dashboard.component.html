<p-table [value]="procedures"  [resizableColumns]="true" dataKey="id" styleClass="p-datatable-gridlines" >
    <ng-template pTemplate="header">
        <tr >
            <th pResizableColumn ><span class="headerColor">name</span>  </th>
            <th pResizableColumn> <span class="headerColor">dataSource</span> </th>
            <th pResizableColumn >  <span class="headerColor">data</span></th>
            <th pResizableColumn > <span class="headerColor">analysis</span> </th>
            <th *ngIf="role==='Admin'" style="width: 4rem"  > </th>

        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-procedure  >
        <tr >

            <td  pResizableColumn  class="ui-resizable-column pointer " (click) = "dataTable(procedure.id)">{{procedure.name}}</td>
            <td  pResizableColumn  class="ui-resizable-column">{{procedure.dataSource}}</td>
            <td  pResizableColumn  class="ui-resizable-column" ><i *ngIf="procedure.data" class="pi pi-check checkIcon"></i> <i *ngIf="!procedure.data" class="pi pi-times closeIcon"></i></td>
            <td  pResizableColumn  class="ui-resizable-column" ><i *ngIf="procedure.analysis" class="pi pi-check checkIcon"></i> <i *ngIf="!procedure.analysis" class="pi pi-times closeIcon"></i></td>               
            <td  *ngIf="role==='Admin'" style="width: 4rem"  ><i  class="pi pi-pencil headerColor" pTooltip="Edit Procedure" tooltipPosition="bottom" (click) = "editProcedure(procedure.id, procedure.name, procedure.data, procedure.analysis )"></i> </td>               

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4">There are no order for this product yet.</td>
        </tr>
    </ng-template>
</p-table>
