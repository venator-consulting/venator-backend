
<div class="p-grid">

    <div class="p-col-10">
        <p-table #dt dataKey="id" [value]="data">
    
          <ng-template pTemplate="header">
            <tr>
              <th>creditorNumber</th>
              <th>creditorName</th>
              <th>accountType</th>
              <th>Reference</th>
              <th>textPosting</th>
              <th>textHeader</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr>
              <td>{{row.creditorNumber}}</td>
              <td>{{row.creditorName}}</td>
              <td>{{row.accountType}}</td>
              <td>{{row.reference}}</td>
              <td>{{row.textPosting}}</td>
              <td>{{row.textHeader}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      
</div>
