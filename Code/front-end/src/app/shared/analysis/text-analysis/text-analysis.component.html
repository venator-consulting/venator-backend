<p-toast></p-toast>
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<div class="p-grid">
  <div class="p-col-12">
    <h2 class="p-text-center">{{ procedureName }}</h2>
    <h4 class="p-text-center">All Accounts</h4>
    <h4 class="p-text-right">
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-undo"
        class="p-button-rounded p-button-warning"
        (click)="byAccount = !byAccount"
        pTooltip="Details"
        tooltipPosition="bottom"
        label="{{ byAccount? 'By Word' : 'By Account' }}"
      ></button>
      <!-- <button (click)="byAccount = !byAccount">ByWord</button> -->
    </h4>
  </div>
</div>

<!-- ------------------------------- By accounts starts here ----------------------------------------- -->
<div [hidden]="!byAccount">
  <div class="p-grid" *ngIf="this.basicData">
    <div class="p-col-12">
      <div class="card">
        <p-chart
          type="bar"
          [data]="basicData"
          [options]="basicOptions"
          height="350px"
        ></p-chart>
      </div>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12" *ngIf="selectedProcedure > 0">
      <p-table
        #dt
        dataKey="id"
        [value]="data"
        [resizableColumns]="true"
        dataKey="id"
        styleClass="p-datatable-gridlines"
        [loading]="waiting"
        [columns]="cols"
        responsive="true"
        [scrollable]="true"
        scrollHeight="350px"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col *ngFor="let col of cols" />
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th
              pSortableColumn="{{ col.field }}"
              pResizableColumn
              pReorderableColumn
              class="p-text-center"
              *ngFor="let col of cols"
            >
              <span pTooltip="{{ col.header | translate }}">
                {{ col.header | translate }}
              </span>
              <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            </th>
            <th>{{ "AmountAnalysis.details" | translate }}</th>
          </tr>
          <tr>
            <th pResizableColumn *ngFor="let col of cols" class="autocomplete">
              <input
                pInputText
                type="text"
                [(ngModel)]="criteria[col.field]"
                [style]="{ width: '90%' }"
                (input)="filterChange($any($event.target).value, col.field)"
                class="filterInputCss"
                *ngIf="
                  col.field == 'accountNumber' || col.field == 'accountName'
                "
              />
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td
              pReorderableRowHandle
              *ngFor="let col of cols"
              class="p-text-{{ col.align }}"
            >
              <span pTooltip="{{ row[col.field] }}">
                {{ row[col.field] }}
              </span>
            </td>
            <td>
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-list"
                class="p-button-rounded p-button-warning"
                (click)="goToDetails(row)"
                pTooltip="Details"
                tooltipPosition="bottom"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<!-- ------------------------------- By accounts ends here ----------------------------------------- -->

<!-- ------------------------------- By key Word starts here ----------------------------------------- -->
<div [hidden]="byAccount">
  <div class="p-grid" *ngIf="this.basicData">
    <div class="p-col-12">
      <div class="card">
        <p-chart

          height="350px"

  <div class="p-grid">
    <div class="p-col-12" *ngIf="selectedProcedure > 0">

        #dtword
        [value]="dataWord"
        [resizableColumns]="true"
        dataKey="word"
        styleClass="p-datatable-gridlines"
        [loading]="waiting"
        [columns]="colsWord"
        responsive="true"
        [scrollable]="true"
        scrollHeight="350px"
        [reorderableColumns]="true"

          <colgroup>
            <col *ngFor="let col of colsWord" />
          </colgroup>
        </ng-template>

            >

                {{ col.header | translate }}

              <p-sortIcon field="{{ col.field }}"></p-sortIcon>

          </tr>

            <th
              pResizableColumn
              *ngFor="let col of colsWord"

            >
              <input
                pInputText
                type="text"
                [(ngModel)]="criteriaWord[col.field]"
                [style]="{ width: '90%' }"
                (input)="filterChangeWord($any($event.target).value, col.field)"
                class="filterInputCss"
                *ngIf="col.field == 'word'"

              <button

                pButton
                pRipple
                icon="pi pi-list"
                class="p-button-rounded p-button-warning"
                (click)="goToDetailsWord(row)"
                pTooltip="Details"
                tooltipPosition="bottom"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<!-- ------------------------------- By key Word ends here ----------------------------------------- -->
