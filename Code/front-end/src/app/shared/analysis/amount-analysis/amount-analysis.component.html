<p-toast></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <h2 class="p-text-center">{{procedureName}}</h2>
  </div>
  <div class="p-col-12">
    <div class="p-text-center">
      <label for="baseBalance">Base Balance: </label>
      <!-- <input pInputNumber type="number" name="baseBalance" [(ngModel)]="baseBalance"/> -->
      <p-inputNumber [(ngModel)]="baseBalance" mode="decimal" locale="de-DE" [minFractionDigits]="2" [min]="0"
        [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="100"
        decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus">
      </p-inputNumber>
      <button pButton type="button" icon="pi pi-search" (click)="getData()"></button>
    </div>
  </div>
</div>
<div class="p-grid" *ngIf="this.basicData">
  <div class="p-col-10">
    <div class="card">
      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-10" *ngIf="selectedProcedure>0">
    <p-table #dt dataKey="id" [value]="data" [resizableColumns]="true" dataKey="id" styleClass="p-datatable-gridlines"
      [loading]="waiting" [columns]="cols" responsive="true" [scrollable]="true" scrollHeight="350px"
      [reorderableColumns]="true">
      <ng-template pTemplate="colgroup">
        <colgroup>
          <col *ngFor="let col of cols">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn pReorderableColumn class="p-text-center" *ngFor="let col of cols">
            {{col.header | translate}}
          </th>
          <th>{{'AmountAnalysis.details' | translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td pReorderableRowHandle *ngFor="let col of cols" class="p-text-right">
            <span *ngIf="col.field=='balance'">{{ row[col.field] | currency:'EUR':''}}</span>
            <span *ngIf="col.field!='balance'">{{ row[col.field] }}</span>
          </td>
          <td><button type="button" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning"
              (click)="goToDetails(row)" pTooltip="Details" tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
