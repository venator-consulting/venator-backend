<p-toast></p-toast>
<div class="p-grid">
  <div class="p-col-12">
    <h2 class="p-text-center">{{procedureName}}</h2>
    <button type="button" pButton pRipple icon="pi pi-clock" label="Back To Due Date"
      class="p-button-rounded p-button-warning" (click)="backToPayment()" pTooltip="Back To Due Date"
      tooltipPosition="bottom"></button>
  </div>
</div>

<div class="p-col-12">
    <div class="card p-text-center">
      <p-chart #chart2 type="bar" height="350" [data]="docDateData" [options]="basicOptions">
      </p-chart>
    </div>
  </div>


  <div class="p-col-12">
    <div class="card p-text-center">
      <p-table [value]="data" [resizableColumns]="true" styleClass="p-datatable-gridlines" [columns]="delayCols"
        responsive="true" [scrollable]="true" scrollHeight="350px" [reorderableColumns]="true">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pResizableColumn pReorderableColumn class="p-text-center" *ngFor="let col of columns">
              {{col.header | translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-columns="columns">
          <tr [pSelectableRow]="row">
            <td *ngFor="let col of columns" class="p-text-right">
              <span *ngIf="col.field=='balance'">
                {{ row[col.field]  | currency:'EUR':'' }}
              </span>
              <span *ngIf="col.field=='dueDate' || col.field=='applicationDate' || col.field=='documentDate'">
                {{ row[col.field]  | date:'yyyy-MM-dd' }}
              </span>
              <span *ngIf="col.field!='balance' && col.field!='documentDate' && col.field!='dueDate' && col.field!='applicatioDate'">
                {{ row[col.field] }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
