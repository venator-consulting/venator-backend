 <div class="p-xs-10 p-xs-offset-1 p-md-8 p-md-offset-2 ">
    <div class="card cardBody">
        <p-toast></p-toast>
        <div class="content ">
            <h5 class="p-text-center p-mt-6">  {{'Password_Reset.header' | translate}} </h5>
            <form class="p-fluid "  (ngSubmit)="submitHandle()">
    
    
                <div class="p-fluid">
    
      
                <div class="p-field p-grid">
                    <label for="selectedPassword" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 p-ml-2">{{'Password_Reset.password' | translate}}</label>
                    <div class="p-col-12 p-md-8">
                        <input required #selectedPassword="ngModel"  name="selectedPassword" type="password" pinputtext class="p-inputtext p-component ng-untouched ng-pristine ng-valid"  [(ngModel)]="passwordObj.selectedPassword" > 
                        <small *ngIf="selectedPassword.invalid && selectedPassword.touched " class="spanCss ">{{'Password_Reset.passwordErrorMsg' | translate}}</small>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="confirmedPassword" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 p-ml-2">{{'Password_Reset.passwordConfirm' | translate}}</label>
                    <div class="p-col-12 p-md-8">
                        <input required #confirmedPassword="ngModel"  name="confirmedPassword" type="password" pinputtext class="p-inputtext p-component ng-untouched ng-pristine ng-valid"  [(ngModel)]="passwordObj.confirmedPassword" > 
                        <small *ngIf="confirmedPassword.invalid && confirmedPassword.touched " class="spanCss ">{{'Password_Reset.passwordConfirmErrorMsg' | translate}}</small>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <div class="p-xs-col-5  p-mr-4">
          
                      <button pbutton pripple type="button" label="cancel"
                        class="p-mt-4  p-ripple p-button p-component p-cancelButton " (click)="cancelHandle()">
                        <span class="p-button-label"> {{'Organisation_Registration.cancelButton' | translate}} </span>
                      </button>
                    </div>
                    <div class="p-xs-col-5 ">
                      <button pbutton pripple type="submit" label="Submit" class="p-mt-4  p-ripple p-button p-component ">
                        <span class="p-button-label"> {{'Organisation_Registration.confirmButton' | translate}} </span>
                      </button>
                    </div>
          
                  </div>
            </div>
            </form>
        </div>

    </div>
</div>
